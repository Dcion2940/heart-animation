<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To My Love</title> <!-- Updated the title -->
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    font-family: Arial, sans-serif;
  }
  canvas {
    position: absolute;
    width: 100%;
    height: 100%;
  }
  .message {
    position: absolute;
    color: #FF99CC;
    font-size: 32px;
    text-align: center;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }
</style>
</head>
<body>
<canvas id="heartCanvas"></canvas>
<div class="message">给我爱的娜娜<br>和小宝</div>
<script>
  const canvas = document.getElementById('heartCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function heartFunction(t) {
    return {
      x: 16 * Math.pow(Math.sin(t), 3),
      y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
    };
  }

  function drawHeart() {
    ctx.fillStyle = '#FF99CC';
    const scale = 15; // Adjust size
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2 - 50; // Centering the heart vertically a bit higher
    let t = 0;
    const interval = setInterval(() => {
      const heart = heartFunction(t);
      ctx.beginPath();
      ctx.arc(centerX + heart.x * scale, centerY + heart.y * scale, 2, 0, 2 * Math.PI);
      ctx.fill();
      t += Math.PI / 180; // Increase the step size to make the animation faster
      if (t > 2 * Math.PI) {
        clearInterval(interval);
        drawRandomHearts(centerX, centerY, scale); // Draw random hearts after the main heart is completed
      }
    }, 5); // Reduce the interval time to speed up the drawing
  }

  function drawRandomHearts(cx, cy, scale) {
    for (let i = 0; i < 50; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const radius = scale * (20 + Math.random() * 30); // Random distance from the center
      const x = cx + radius * Math.cos(angle);
      const y = cy + radius * Math.sin(angle);
      const size = 18 + Math.random() * 5; // Random size of the heart
      drawMiniHeart(x, y, size);
    }
  }

  function drawMiniHeart(x, y, size) {
    ctx.fillStyle = '#FF69B4';
    ctx.beginPath();
    // Draw a small heart
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
    ctx.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
    ctx.fill();
  }

  drawHeart();
</script>
</body>
</html>
