<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>爱心动画</title>
<style>
  body, html { 
    height: 100%; 
    margin: 0; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    background: black; 
    font-family: Arial, sans-serif;
  }
  canvas { 
    position: absolute;
    width: 100%;
    height: 100%;
  }
  .message {
    position: absolute;
    color: #FF99CC;
    font-size: 24px;
    text-align: center;
    top: 50%;
    width: 100%;
    transform: translateY(-50%);
  }
</style>
</head>
<body>
<canvas id="heartCanvas"></canvas>
<div class="message">给我爱的娜娜<br>和小宝</div>
<script>
  const canvas = document.getElementById('heartCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function heartFunction(t) {
    return {
      x: 16 * Math.pow(Math.sin(t), 3),
      y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
    };
  }

  function drawHeart() {
    ctx.fillStyle = '#FF99CC';
    const scale = 15; // Adjust size
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2 - 50; // Centering the heart vertically a bit higher
    let t = 0;
    const interval = setInterval(() => {
      const heart = heartFunction(t);
      ctx.beginPath();
      ctx.arc(centerX + heart.x * scale, centerY + heart.y * scale, 2, 0, 2 * Math.PI);
      ctx.fill();
      t += Math.PI / 360;
      if (t > 2 * Math.PI) clearInterval(interval);
    }, 10);
  }

  drawHeart();
</script>
</body>
</html>
